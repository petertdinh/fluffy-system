<div id="add" >
   <h2>Select a recipe!</h2>
   <div>
       <div class="dropdown" >
           <select name="select" ng-model="selectedRecipe" ng-options="recipe as recipe.title for recipe in recipes" ng-change="setRecipe(selectedRecipe)">
             <option ng-repeat="recipe in recipes" ng-click="click()">{{recipe.title}}</option>
           </select>
       </div>
   </div>
   <div class="ingredients" ng-show="ingredients"><strong>Ingredients: </strong></div>
       <ul ng-show="ingredients">
           <li ng-repeat="ingredient in ingredients" ng-bind="ingredient"></li>
       </ul>
   <div class="instructions" ng-show="instructions"><strong>Instructions: </strong></div>
   <div ng-bind="instructions"></div>
   <br/>
   Comments:
       <form action="/upload" method="POST" enctype="multipart/form-data">
           <input type="file" name="image">
           <input type="text" name="text">
           <input ng-hide="hide" ng-model="title" name="title">
           <br>
           <input type="submit" value="submit">
       </form>
   <button><a ui-sref="home">Close</a></button>
</div>
